<div class="container">
      <div class="form-container">
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">First Name:</label>
            <input
              class="form-control"
              type="text"
              name="first_name"
              id="first_name"
              placeholder="First Name"
              required
            />
          </div>
	  <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input
              class="form-control"
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="loc">Attending:</label>
            <select class="form-control" name="attending" id="attending" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="slip">Number of Guests Attending (Including You):</label>
            <input
              class="form-control"
              type="text"
              name="guest_number"
              id="guest_number"
              placeholder="Guest Number (including yourself)"
              required
            />
          </div>

          <div class="form-group">
            <label for="loc">Do you have a message for the couple?</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Message"
              required
            ></textarea>
          </div>
         <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>


    <script>
      const scriptURL =
	      "https://script.google.com/macros/s/AKfycbz5PG34DeQpTMGyoRVAoOxGtdEF2K_oS1T-iaLtb7e0I9xgrTQ-8bqgvsaANwSyCY0/exec"
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
